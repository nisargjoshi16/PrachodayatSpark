{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ page.title }}
</h1>

{% if page.extra.header_image %}
<img src="{{ page.header_image }}">
  {% if page.extra.header_image_credit %}
  <small><div class="dimmed" style="text-align: right;">Bild: {{ page.header_image_credit }}</div></small>
  {% endif %}
{% endif %}

<p class="subtitle"><strong>{{ page.date }}</strong></p>
{{ page.content | safe }}
{% endblock content %}
